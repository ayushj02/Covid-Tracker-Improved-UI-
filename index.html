<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <!-- Left Section -->
        <div class="left">
            <img src="images/leftt.png" alt="" class="leftimg">
            <div class="lbottom">
                <div class="ltext">
                    <h2>Be Aware</h2>
                    <h2>Stay Healthy</h2>
                </div>
                <br>
                <h3>Welcome to Covid-19 Information Portal</h3>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right">
            <!-- Info -->
            <div class="tright">
                <div class="info">
                    <div class="info-right">
                        <img src="images/doc.png" alt="" id="doc">
                    </div>
                    <div class="info-left">
                        <h3>Know Safety Tips and Precautions From Top Doctors.</h3>
                        <button class="ibtn">
                            Read More
                        </button>
                    </div>
                </div>
                <div class="vaccine">
                    <div class="vacc-left">
                        <img src="images/vacc.png" alt="" id="docs">
                    </div>
                    <div class="vacc-right">
                        <h3>Know Vaccine Precautions From Doctors</h3>
                        <button class="ibtn">
                            Read More
                        </button>
                    </div>
                </div>
            </div>

            <!-- Intro -->
            <div class="track">
                <h1>Covid-19 Tracker</h1>
            </div>
            <div class="list">
                <!-- <div class="tracker"> -->
                    <h2 id="track">Tracker</h2>
                <!-- </div> -->
                <!-- <div class="symptoms"> -->
                    <h2>News</h2>
                <!-- </div> -->
            </div>

            <!-- Todays Section -->
            <div class="todays">
                <div class="todleft">
                    <img src="images/mum.png" alt="mum logo" id="todimg"> 
                </div>
                <div class="todright">
                    <div class="tconfirm">
                        <h4>Confirmed</h4>
                        <h2 id="tconfirmed"></h2>
                    </div>
                    <div class="trecovered">
                        <h4>Recovered</h4>
                        <h2 id="trecovered"></h2>
                    </div>
                    <div class="tdeceased">
                        <h4>Deceased</h4>
                        <h2 id="tdeceased"></h2>
                    </div>
                </div>
            </div>

            <!--Mumbai Tracker Section -->
            <div class="lright">
                <div class="confirmed">
                    <h4>
                        Confirmed
                    </h4>
                    <h2 id="confirmed">2,37,395</h2>
                </div>
                <div class="active">
                    <h4>
                        Active
                    </h4>
                    <h2 id="active">1,17,408</h2>
                </div>
                <div class="recovered">
                   <h4>
                       Recovered
                   </h4> 
                   <h2 id="recovered">1,13,325</h2>
                </div>
                <div class="deceased">
                    <h4>
                        Deceased
                    </h4> 
                    <h2 id="deceased">6,650</h2>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
